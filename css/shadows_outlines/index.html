<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Outlines</title>
    <style>
        .text-element{
            border: 2px solid black;
            box-shadow: 2px 4px 5px 0px gray;
        }
        
        /* in outline it is the outer line of the border, border will be handled by margin and padding but outline has its own properties and attributes */
        .text{
            text-shadow: 0px 1px 0px salmon;
            outline: 2px solid black;
            border: 2px solid red;
            outline-offset: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="text-element">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Rem enim cumque dolor aliquam facere consequuntur modi
        soluta? Facere fugit veritatis a doloremque quod.
    </div>
    <br>
    <br>
    <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam minima nemo vitae et architecto mollitia voluptates fugit sit!</p>
</body>

</html>
