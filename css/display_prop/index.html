<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 2px solid blue;
            display: inline-block;
            margin: 23px;
            padding: 50px;
        }

        .box1{
            /* display: none; */
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="box box1">
        This is box 1
    </div>
    

    <div class="box">
        This is box 2
    </div>

    <span>This is a span class</span>

</body>
</html>
